<ion-row class="ion-justify-content-center">
  <ion-col *ngIf="status == 0">
    <ion-button (click)="updateOrderStatus(1)">Approve</ion-button>
  </ion-col>
  <ion-col *ngIf="status == 0">
    <ion-button (click)="updateOrderStatus(3)" color="danger"
      >Cancel</ion-button
    >
  </ion-col>
  <ion-col *ngIf="status == 1">
    <ion-button (click)="updateOrderStatus(4)" color="warning"
      >Collected</ion-button
    >
  </ion-col>
</ion-row>
