<ion-header>
  <ion-toolbar>
    <ion-title>pharmacies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    button

    (click)="pharmacyClick(pharm)"

    <ion-card-subtitle>Address</ion-card-subtitle>
  </ion-card>
</ion-content>
