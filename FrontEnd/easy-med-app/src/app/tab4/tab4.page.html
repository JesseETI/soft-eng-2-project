<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Customer Orders </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="getOrders($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customer Orders</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container
    *ngIf="numOrders === 0"
    message="You have no orders yet..., Let your customers know that you are using this app"
    icon="sad-outline"
  ></app-explore-container>
  <app-order-card
    *ngFor="let order of orders"
    [order]="order"
    [userRole]="role"
  >
  </app-order-card>
</ion-content>
